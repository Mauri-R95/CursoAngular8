<div *ngIf="login.isUserSignedIn()">
	<div>
		<p>Nombre: {{login.profile.ig}}</p>
		<p>Email: {{login.profile.U3}}</p>
		<hr>
		<button (click)="signOut()">Desconectar</button>
		<hr>
	</div>
</div>
<div *ngIf="!login.isUserSignedIn()">
	<hr>
	<button mat-raised-button color="primary" (click)="signIn()">Conectar con Google</button>
	<hr>
</div>
